<html>

        <link rel="stylesheet" href="/assets/stylesheets/main.css">
        <link rel="stylesheet" href="/assets/stylesheets/dialog.css">
		<link rel="icon" href="/assets/images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=0.5">
        <meta charset="UTF-8">
        <meta name="description" content="Welcome to my website where there are interesting yet somewhat simple things I make">
        <meta name="keywords" content="Minamotion, MultiLayer, Cool, Websites">
        <meta name="author" content="Minamotion">
        <meta name="application-name" content="Minamotion's Website">

	<body id="body">
		<script src="/assets/scripts/safety.js" type="module"></script>

		<page id="main">
			<div class="wrap header">
				<img src="/assets/images/favicon.png" width="100" height="100">

          			<div class="wrap" style="justify-content: center; align-content: center;">

				</div>
				<div class="hfButtons">

      		<div id="contents" class="center-child">
                <img src="/assets/images/unknown.png" style="margin:auto;"/>
                <h1>Oops! Error!</h1>
                <script type="module">
                    const x = document.getElementById("errortxt")
                    if (["/404.html","/404"].includes(window.location.pathname)) {
                        x.innerText = 'Requested (404PAGE), is this what you were looking for?'
                    } else {
                        x.innerText = `Requested (LINK: "${window.location.href}"), received (404PAGE)`
                    }
                </script>
                <p id="errortxt"><noscript>You might want to enable Javascript, It's hella useful for this page</noscript></p>
    		</div>
      		<div class="wrap footer">
				<div class="hfButtons"></div>
  			</div>
